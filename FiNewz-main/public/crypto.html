<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FiNewz: Crypto</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* General Styling */
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('assets/crp.jpg');
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
    }

    /* Header Styling */
    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo img {
      width: 120px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    nav ul li a:hover {
      background: #3498db;
    }

    nav ul li a.active {
      background: #3498db;
    }

    /* Main Container */
    .crypto-container {
      max-width: 1200px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.95);
      color: #2c3e50;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
    }

    .crypto-container h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #2980b9;
      text-align: center;
    }

    .filter-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .filter-container select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    .filter-container button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #3498db;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    .filter-container button:hover {
      background: #2980b9;
    }

    #chart-container {
      width: 100%;
      height: 500px;
    }

    #loading {
      text-align: center;
      font-size: 18px;
      color: #555;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 30px;
      padding: 20px 0;
      font-size: 14px;
      color: #bdc3c7;
      background: rgba(0, 0, 0, 0.7);
    }

    footer a {
      color: #3498db;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="assets/original1.png" alt="FiNewz Logo">
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="global.html">Global News</a></li>
          <li><a href="stocks.html">Stocks</a></li>
          <li><a href="news.html">News Feed</a></li>
          <li><a href="crypto.html" class="active">Crypto</a></li>
          <li><a href="index.html">Contact</a></li>
          <!-- <li><a href="index.html">About</a></li> -->
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="crypto-container">
      <h2>Top Cryptocurrency Prices</h2>
      <div class="filter-container">
        <select id="dataLimit">
          <option value="10">Top 10</option>
          <option value="20">Top 20</option>
          <option value="30">Top 30</option>
        </select>
        <button onclick="fetchCryptoTrends()">Update Chart</button>
      </div>
      <div id="loading">Loading cryptocurrency data...</div>
      <div id="chart-container">
        <canvas id="cryptoChart"></canvas>
      </div>
    </div>
  </main>

  <!-- Footer Section -->
  <footer>
    Â© 2024 FiNewz. Built with ðŸ’™ by FiNewz Team. <a href="#">Contact Us</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let cryptoChart;

    async function fetchCryptoTrends() {
      const loading = document.getElementById('loading');
      const ctx = document.getElementById('cryptoChart').getContext('2d');
      const dataLimit = document.getElementById('dataLimit').value;

      try {
        const response = await fetch('http://localhost:3000/api/crypto-trends');
        const apiData = await response.json();
        loading.style.display = 'none';

        const topData = apiData.data.slice(0, parseInt(dataLimit, 10));
        const labels = topData.map(item => item.name);
        const prices = topData.map(item => item.quote.USD.price);

        if (cryptoChart) {
          cryptoChart.destroy();
        }

        cryptoChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Price (USD)',
              data: prices,
              backgroundColor: 'rgba(41, 128, 185, 0.6)',
              borderColor: 'rgba(41, 128, 185, 0.8)',
              borderWidth: 1,
            }],
          },
          options: {
            responsive: true,
            plugins: {
              tooltip: {
                callbacks: {
                  label: function(context) {
                    return `Price: $${context.raw.toLocaleString()}`;
                  },
                },
              },
              legend: {
                display: true,
                position: 'top',
                labels: {
                  color: '#2c3e50',
                  font: {
                    size: 14,
                  },
                },
              },
            },
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'Cryptocurrency',
                  color: '#2c3e50',
                  font: {
                    size: 14,
                  },
                },
                ticks: {
                  color: '#34495e',
                  font: {
                    size: 12,
                  },
                  autoSkip: false,
                  maxRotation: 45,
                  minRotation: 45,
                },
              },
              y: {
                title: {
                  display: true,
                  text: 'Price (USD)',
                  color: '#2c3e50',
                  font: {
                    size: 14,
                  },
                },
                ticks: {
                  color: '#34495e',
                  font: {
                    size: 12,
                  },
                },
              },
            },
          },
        });
      } catch (error) {
        loading.textContent = 'Failed to load cryptocurrency data. Please try again later.';
        console.error('Error fetching cryptocurrency data:', error);
      }
    }

    fetchCryptoTrends();
  </script>
</body>
</html>
